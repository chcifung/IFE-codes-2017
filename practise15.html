<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Practise15</title>
	<link rel="stylesheet" type="text/css" href="styles/practise15.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
		
</head>
<body>
	<div class="container">
		<div class="col-md-6 col-md-offset-3">
			<h1>Vue Practise Demo</h1>
			<div id="app">
				<table id="apps" class="table">
					<tr v-for="book in books ">
						<td>{{book.id}}</td>
						<td>{{book.name}}</td>
						<td>{{book.author}}</td>
						<td>{{book.price}}</td>
						<td><button class="btn btn-danger" v-on:click = "deleteBook(book)">删除</button></td>
					</tr>
				</table>
				
			
				<legend>添加书籍</legend>
				<div class="form-group">
					<label>书名</label>
					<input type="text" name="" class="form-control" v-model="book.name">
				</div>
				<div class="form-group">
					<label>作者</label>
					<input type="text" name="" class="form-control" v-model="book.author">
				</div>
				<div class="form-group">
					<label>价格</label>
					<input type="text" name="" class="form-control" v-model="book.price">
				</div>
				<button class="btn btn-primary btn-block" v-on:click = "addBook()">Add Books</button>
			</div>
			<div id="myname">
				<p>{{myname}}</p>
			</div>
			<div id="app-2">
				<span v-bind:title="myname2">鼠标悬浮几秒查看这个信息</span>
			</div>
			<div id="app-3">
				<p v-if="see">你现在看到我了</p>
			</div>
			<div id="app-4">
				<ol>
					<li v-for="todo in todos">{{todo.text}}</li>
				</ol>
			</div>
			<div id="app-5">
				<p>{{message}}</p>
				<button v-on:click="reverseMessage">逆转消息</button>
			</div>
			<div id="app-6">
				<p>{{message}}</p>
				<input type="text" name="" v-model="message">
			</div>
			<div id="app-7">
				<ol>
					<todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
				</ol>
			</div>
	</div>
	</div>
	<div id="app-9">
		<app-nav></app-nav>
		<app-view>
			<app-sidebar></app-sidebar>
			<app-content></app-content>
		</app-view>
	</div>
		
	
	<script src="http://apps.bdimg.com/libs/vue/1.0.14/vue.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
	<script type="text/javascript" src="scripts/practise15.js"></script>
</body>
</html>
